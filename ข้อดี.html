<h1>ข้อดีของการเรียนหมอ 1. ได้ศึกษาความรู้อยู่ตลอดเวลา</h1>
<h1>2. เป็นอาชีพที่มีความมั่นคง 3. รายได้ค่อนข้างดี 4. เรียนจบแล้วโอกาสตกงานน้อย</h1>
<h1>5. ได้ช่วยเหลือคนอื่น 6. ได้ทำงานพร้อมกับทำบุญไปด้วยในตัว 7. คนที่ชอบความท้าทาย จะได้เจอกับความท้าทายแน่นอน</h1>
